{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'Style/contactus.css' %}">
</head>
<body>

<div class="header">
        <table style="width: 90%;margin-left: 5%">
            <td style="width: 40%;">
                <h1>
                    <a style="
                    text-decoration-line: none;
                    color: white;
                    border-radius: 10px;
                    border-color: white;
                    padding: 10px;
                    margin-block: 20px;
                    " href="{% url 'editor' %}" >Xml Translator</a>
                </h1>
            </td>
            <td style="width: 20%; text-align: center;">
                <h2 class="header_links">
                    <a style="
                    text-decoration-line: none;
                    color: white;
                    " href="{% url 'execute' %}" >Execute</a>
                </h2>
            </td>
            <td style="width: 20%; text-align : center;">
                <h2 class="header_links">
                    <a style="
                    text-decoration-line: none;
                    color: white;
                    " href="{% url 'tutorial' %}" >Tutorials</a>
                </h2>
            </td>
            <td style="width: 20%; text-align : center;">
                <h2 class="header_links">
                    <a style="
                    text-decoration-line: none;
                    color: white;
                    " href="{% url 'contact_us' %}" >Contact Us</a>
                </h2>
            </td>

        </table>

    </div>
    <div class="title_holder">
        <h1>Contact Us :</h1>
    </div>
    <form action="{% url 'send_email' %}" method="post" class="email_form_container">
        {% csrf_token %}
        <div style="width: 100%;height: fit-content;display: flex;flex-direction: row;">
            <div style="flex: 1;margin-inline: 2%;">
                <h3>Name</h3>
                <input type="text" name="user_name" class="email_controlls" required>
                <h3>Email</h3>
                <input type="email" name="user_email" class="email_controlls" required>
                <h3>Subject</h3>
                <input name="subject" class="email_controlls" required>
            </div>
            <div style="flex: 1;margin-inline: 2%;">
                <h3>Message</h3>
                <textarea name="message" class="email_controlls" style="height: 83%;" required></textarea>
            </div>
        </div>
        <input type="submit" value="send" class="email_controlls" style="width: 60%;margin-left: 20%;">
    </form>
    {% if message %}
        <div class="title_holder">
            <h1>{{ message }}</h1>
        </div>
    {% endif %}
</body>
</html>
